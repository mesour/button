language: php

php:
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: 7.0

install:
    - composer install --no-interaction --prefer-source

script:
    - vendor/bin/tester -p php $COVERAGE tests/ -s -c tests/php.ini
    - if [ $TRAVIS_PHP_VERSION >= '5.6' ]; then vendor/bin/phpcs --standard=ruleset.xml --extensions=php --encoding=utf-8 --tab-width=4 -sp src tests; fi